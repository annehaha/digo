
<header class="eleme-header">
    <h1 class="header-title">下单成功</h1>
</header>

<div class="ui-block">
    <div class="order-success">
        <svg class="svg-success" version="1.1" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 42 42">
            <circle fill="#4BD463" cx="21" cy="21" r="21"></circle>
            <polygon fill="#FFFFFF"
                     points="33,14.816 30.457,12.272 18.088,24.641 11.544,18.096 9,20.64 18.088,29.728"></polygon>
        </svg>
        <div class="order-success-info">
            您的订单已成功提交
            <!--<br>请耐心等待你的外卖-->
        </div>

    </div>

        <p class="order-id">订单号：<span ng-bind="currentOrder.id"></span></p>
    <div class="order-timer">
        <p>距离送达时间 <span ng-bind="expect_time"></span></p>
        <p><span timer expect_time="[[expect_time]]"></span></p>
    </div>
    <footer class="order-success-footer">
        <a class="link" href="index.html" >继续订餐</a>
        <a class="link" href="order.html?id=[[currentOrder.id]]">查看订单</a>
    </footer>
</div>
